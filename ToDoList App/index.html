<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDoList App</title>
</head>
<body>
        <div class="container">
            <div class="card" id="bg">
                <div class="card-body">
                    <h5 class="card-title text-center">To Do List </h5>
                    <p class="card-text text-center"><em>Organize Your Tasks with Ease Today!</em></p>
                    <div id="inputAdd">
                        <input type="text" name="Task" id="addTask" placeholder="Enter your task">
                        <button type="button" class="btn" id="addTaskBtn">Add</button>
                        <!-- <button type="button" class="btn btn-success" id="delTaskBtn">Delete</button> -->
                    </div>
                </div>
                <div class="card-body">
                    <ul class="taskList" id="tasks"></ul>
                </div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
